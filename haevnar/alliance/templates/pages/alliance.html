{% extends "base.html" %}
{% block title %}<h2>Alliance</h2>{% endblock title%}

{% block content %}
<table>
    <tr>
        <th>Logo</th>
        <th>Name</th>
        <th>Description</th>
        <th>Status</th>
        <th>Approval</th>
    </tr>
    {% for group in object_list  %}
    <tr> 
        <td><img src="{{ group.logo.url }}" width="50" height="50" /></td>
        <td>{{ group.name }}</td>
        <td>{{ group.description }}</td>
        <td>{{ group.status }}</td>
        <td>{{ group.approved }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
