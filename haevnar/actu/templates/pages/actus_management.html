{% extends "base.html" %}
{% block title %}<h2>Actus Management</h2>{% endblock title%}

{% block content %}
<table>
    <tr>
        <th></th>
        <th>Titre</th>
        <th>Description</th>
        <th>Date</th>
        <th>Cree par</th>
        <th>Actions</th>
    </tr>
    {% for actu in object_list  %}
    <tr> 
        <td><img src="{{ actu.image.url }}" width="50" height="50" /></td>
        <td>{{ actu.title }}</td>
        <td>{{ actu.description }}</td>
        <td>{{ actu.date }}</td>
        <td>{{ actu.created_by.username }}</td>
        <td>
            <a class="btn btn-primary" href="{% url 'delete_actu' pk=actu.pk%}">Delete</a>
        </td>
    {% endfor %}
</table>
{% endblock %}
